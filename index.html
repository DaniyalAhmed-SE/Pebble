<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">Pebble</div>
      <div class="version" id="versionText">Version 1.2</div>
    </div>

    <!-- Chat area -->
    <div class="chat-area" id="chatArea"></div>

    <!-- Input area -->
    <div class="input-container">
      <textarea id="userInput" class="text-box" placeholder="Type your message..." autocomplete="off"></textarea>
      <label for="imageUpload" class="upload-btn">+</label>
      <input type="file" id="imageUpload" accept="image/*" hidden>
      <button id="sendBtn" class="send-button"><span class="arrow">➤</span></button>
    </div>

    <!-- Footer -->
    <div class="footer">
      © 2025 Pebble. All rights reserved.
      <span id="footer-info" style="margin-left: 8px;"></span>
    </div>
  </div>

  <img id="input-image" style="display:none;" alt="Preview" />

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
